    <script>
        // Lấy tất cả các phần tử audio
        const audioElements = document.querySelectorAll('audio');

        // Lắng nghe sự kiện play trên từng thẻ audio
        audioElements.forEach(audio => {
            audio.addEventListener('play', () => {
                // Khi phát một bài nhạc, tắt tất cả các bài khác
                audioElements.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                        otherAudio.currentTime = 0;  // Đặt lại thời gian phát về 0
                    }
                });
            });
        });
    </script>
