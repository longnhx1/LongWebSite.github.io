     <style>

<body>

            <ul style="list-style: none;">
                <li class="age">
                    <label for="age">What is your age range?</label><br>

                    </select>
                </li>
                <li class="gender">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender"> <label for="gender">Male</label><br>
                    <input type="radio" name="gender"><label for="gender">Female</label><br>
                </li>
                <li class="product">
                    <label for="products">Which of the following products have ypur purchased in the last 2 month. Please check all that apply.</label><br>
                    <input type="checkbox" name="products"><label for="products">Products 1</label><br>
                    <input type="checkbox" name="products"><label for="products">Products 2</label><br>
                    <input type="checkbox" name="products"><label for="products">Products 3</label><br>
                </li>
                <li class="would">
                    <label for="would">How often would you use our new product?</label><br>

                    <input type="radio" name="would"><label for="would">Weekly</label><br>
                    <input type="radio" name="would"><label for="would">Monthly</label><br>
                </li>
                <li class="pay">
                    <label for="pay">What would you pay for the new peoduct?<br></label>
                    $ <input type="text" name="pay" id="pay001" size="5px"> . <input type="text" name="pay" id="pay001" size="1px">
                    <p>Dollars</p> <p>Cents</p>
                </li>
                <li class="features">
                    <label for="features">What features would you like to see in the new product. <br></label>
                    <textarea name="features" id="features001"></textarea>
                </li>
                <li class="table001">
                    <div>please rate your level of agreement with the following <statements class="br"></statements></div>
                    <table>
                        <tr>
                            <td>&nbsp;</td>
                            <td>Strongly disagree</td>
                            <td>Disagree</td>
                            <td>Agree</td>
                            <td>strongly Agree</td>
                        </tr>
                        <tr>
                            <td><label for="our-products">Our products are priced fairly.</label></td>
                            <td><input type="radio" name="our-products" id="our-products001">1</td>
                            <td><input type="radio" name="our-products" id="our-products002">2</td>
                            <td><input type="radio" name="our-products" id="our-products003">3</td>
                        </tr>
                        <tr>
                            <td><label for="high-quality">Our products are high quality.</label></td>
                            <td><input type="radio" name="high-quality" id="high-quality001">1</td>
                            <td><input type="radio" name="high-quality" id="high-quality002">2</td>
                            <td><input type="radio" name="high-quality" id="high-quality003">3</td>
                        </tr>
                        <tr>
                            <td><label for="recommend">Our products are high quality.</label></td>
                            <td><input type="radio" name="recommend" id="recommend001">1</td>
                            <td><input type="radio" name="recommend" id="recommend002">2</td>
                            <td><input type="radio" name="recommend" id="recommend003">3</td>
                        </tr>
                    </table>
                </li>
                <li>
                    <input class="bottomms" type="submit" name="buttom-submit" value="Submit">
